<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">
    <!-- <link rel="stylesheet" href="./css/output.css"> -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        greatvibes: ['"Great Vibes"', 'serif'],
                    },
                },
            }
        }
    </script>

    <script async custom-element="amp-ad" src="https://cdn.ampproject.org/v0/amp-ad-0.1.js"></script>

<body class="">
    <nav class="bg-orange-900">
        <div class="max-w-screen-lg mx-auto p-4">
            <div class="flex justify-between items-center">
                <span>
                    <a href="menu4all.html" class="text-6xl text-white font-greatvibes">Menu 4 All</a>
                </span>
                <ul class="flex gap-4">
                    <li><a href="about.html" class="text-3xl font-medium text-white transition">Contact</a></li>
                    <li><a href="about.html" class="text-3xl font-medium text-white transition">About</a></li>
                </ul>
            </div>
        </div>
    </nav>
    <main class="max-w-screen-lg mx-auto">
        <div class="p-5">
            <h1 class="text-3xl bg-gray-100 p-2 rounded-lg font-medium">We loved to</h1>
            <div class="grid grid-cols-1 gap-8 md:grid-cols-3 lg:gap-4 mt-8">
                <div class="relative flex items-center justify-center rounded-lg ">
                    <img src="images/brew.jfif" alt="brew" height="300" class="rounded-lg object-cover blur-sm transition hover:blur-none">
                    <h1 class="absolute text-3xl md:text-6xl lg:text-8xl text-white font-greatvibes">Brew</h1>
                </div>
                <div class="relative flex items-center justify-center rounded-lg">
                    <img src="images/serve.jfif" alt="brew" height="300" class="rounded-lg object-cover blur-sm transition hover:blur-none">
                    <h1 class="absolute text-3xl md:text-6xl lg:text-8xl text-white font-greatvibes">Serve</h1>
                </div>
                <div class="relative flex items-center justify-center rounded-lg">
                    <img src="images/enjoy.jfif" alt="brew" height="300" class="rounded-lg object-cover blur-sm transition hover:blur-none">
                    <h1 class="absolute text-3xl md:text-6xl lg:text-8xl text-white font-greatvibes">Enjoy</h1>
                </div>z
            </div>
        </div>
        <hr class="font-medium my-8">
        <div class="mt-8 p-8">
            <h1 class="text-3xl bg-gray-100 p-2 rounded-lg font-medium">Contact Us</h1>
            <form action="" method="post" class="bg-white p-6 mt-8 rounded-lg shadow-lg border">
                <div class="grid grid-cols-1 lg:grid-cols-2 gap-6">
                    <div class="mb-4">
                        <label for="name" class="block text-gray-700 text-sm font-bold mb-2">Name:</label>
                        <input type="text" id="name" name="name"
                            class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                    </div>
                    <div class="mb-4">
                        <label for="email" class="block text-gray-700 text-sm font-bold mb-2">Email:</label>
                        <input type="email" id="email" name="email"
                            class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                    </div>
                </div>
                <div class="mb-4">
                    <label for="subject" class="block text-gray-700 text-sm font-bold mb-2">Subject:</label>
                    <input type="text" id="subject" name="subject"
                        class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                </div>
                <div class="mb-4">
                    <label for="message" class="block text-gray-700 text-sm font-bold mb-2">Message:</label>
                    <textarea id="message" name="message" rows="5"
                        class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"></textarea>
                </div>
                <div class="grid">
                    <button type="submit"
                        class="bg-orange-800 text-white px-6 py-4 rounded-lg hover:bg-orange-900 focus:outline-none focus:ring-2 focus:ring-orange-500">Submit</button>
                </div>
            </form>
        </div>
    </main>

    <dialog id="my_modal_1" class="modal">
        <div class="modal-box p-5 rounded-lg">
            <h3 class="font-bold text-lg">Join now with our new coffee</h3>
            <p class="py-4">Kindly send us a feedback :)</p>
            <div class="modal-action">
                <form action="" method="dialog" class="bg-white mt-8">
                    <div class="grid grid-cols-1 lg:grid-cols-2 gap-6">
                        <div class="mb-4">
                            <label for="name" class="block text-gray-700 text-sm font-bold mb-2">Name:</label>
                            <input type="text" id="name" name="name"
                                class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                        </div>
                        <div class="mb-4">
                            <label for="email" class="block text-gray-700 text-sm font-bold mb-2">Email:</label>
                            <input type="email" id="email" name="email"
                                class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                        </div>
                    </div>
                    <div class="mb-4">
                        <label for="subject" class="block text-gray-700 text-sm font-bold mb-2">Subject:</label>
                        <input type="text" id="subject" name="subject"
                            class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                    </div>
                    <div class="mb-4">
                        <label for="message" class="block text-gray-700 text-sm font-bold mb-2">Message:</label>
                        <textarea id="message" name="message" rows="5"
                            class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"></textarea>
                    </div>
                    <div class="grid">
                        <button type="submit"
                            class="btn bg-orange-800 text-white px-6 py-4 rounded-lg hover:bg-orange-900 focus:outline-none focus:ring-2 focus:ring-orange-500">Submit</button>
                        <button class="btn px-6 py-4 rounded-lg">Close</button>
                    </div>
                </form>
                <form method="dialog">
                    <!-- if there is a button in form, it will close the modal -->
                </form>
            </div>
        </div>
    </dialog>

    <footer class="bg-gradient-to-b from-orange-800 to-orange-900 p-12 mt-8">
        <div class="max-w-screen-lg mx-auto mt-auto grid grid-cols-2 lg:grid-cols-3 lg:gap-3 gap-3">
            <div class="grid grid-cols-1">
                <h1 class="text-3xl text-white font-medium leading-relaxed">Let's get in-touch</h1>
                <span>
                    <a href="about.html"
                        class="text-lg text-white font-medium hover:text-indigo-500 hover:bg-gray-200 p-2 rounded-lg leading-loose">Contact</a>
                </span>
                <span>
                    <a href="about.html"
                        class="text-lg text-white font-medium hover:text-indigo-500 hover:bg-gray-200 p-2 rounded-lg leading-loose">About</a>
                </span>
                <span>
                    <a href="https://js.hyperui.dev"
                        class="text-lg text-white font-medium hover:text-indigo-500 hover:bg-gray-200 p-2 rounded-lg leading-loose">HyperUI
                        JS</a>
                </span>
            </div>
            <div class="grid grid-cols-1">
                <h1 class="text-3xl text-white font-medium">Built with</h1>
                <span>
                    <a href="https://tailwindcss.com/"
                        class="text-lg text-white font-medium hover:text-indigo-500 hover:bg-gray-200 p-2 rounded-lg leading-loose">Tailwind
                        CSS</a>
                </span>
                <span>
                    <a href="https://html.com"
                        class="text-lg text-white font-medium hover:text-indigo-500 hover:bg-gray-200 p-2 rounded-lg leading-loose">HTML
                        5</a>
                </span>
                <span>
                    <a href="https://js.hyperui.dev"
                        class="text-lg text-white font-medium hover:text-indigo-500 hover:bg-gray-200 p-2 rounded-lg leading-loose">HyperUI
                        JS</a>
                </span>
            </div>
            <div class="grid items-center justify-center mt-5 lg:mt-0">
                <a href="menu4all.html" class="text-7xl text-white font-medium font-greatvibes">Menu4All</a>
            </div>
        </div>
    </footer>


    <script src="https://kit.fontawesome.com/d85f9b317d.js" crossorigin="anonymous"></script>

    <script>
        // Show the modal when the page loads
        window.addEventListener('load', function () {
            var modal = document.getElementById('my_modal_1');
            modal.showModal();
        });
    </script>
</body>
</html>
